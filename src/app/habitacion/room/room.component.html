<app-cabecera></app-cabecera>
<div class="container-fluid">
    <div class="container p-0">
        <div class="row m-0" style="height: 80px;">
            <div class="col-12 col-sm-8 bg-dark blanco p-0 relative">
                <p class="m-0 absolute centrado fuente6" style="font-size: 40px;">{{room.tipo}}</p>
            </div>
            <div class="col-0 col-sm-4 p-0"></div>
        </div>

        <div class="pb-3" style="background: rgb(38, 245, 131);">
            <div class="row m-0">
                <!-- IZQUIERDA -->
                <div class="col-12 col-sm-8 px-sm-5 ">
                    <!-- NAME DE LA HABITACION -->
                    <p class="text-center fuente5 m-0 my-2" style="font-size: 30px;">{{room.nombre}}</p>

                    <!-- CARRUSEL DE IMAGENES -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{room.img[0]}}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{room.img[1]}}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{room.img[2]}}" alt="Third slide">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <!-- PRECIO POR DIA -->
                    <p class="fuente5 negrita m-0" style="font-size: 30px;">{{room.precio}}$ por dia</p>
                    <!-- DESCRIPCION -->
                    <p class="m-0 text-justify fuente5">
                        {{room.descripcion}}
                    </p>
                </div>
                    
                <!-- DERECHAS -->
                <div class="col-12 col-sm-4 text-center">
                    <div class="form-group mt-sm-5 mt-3">
                        <label class="fuente6" style="font-size: 30px;" for="usr">Fecha de ingreso:</label>
                        <input type="date" class="form-control" style="height: 60px;font-size: 25px;" id="usr" [(ngModel)]="reserva.ingreso">
                    </div>
                    <div class="form-group">
                        <label class="fuente6" style="font-size: 30px;" for="pwd">Fecha de salida:</label>
                        <input type="date" class="form-control" style="height: 60px;font-size: 25px;" id="pwd" [(ngModel)]="reserva.salida">
                    </div>

                    <button  class="btn btn-primary fuente6" style="font-size: 30px;" routerLink="../perfil" (click)="this.nuevoReserva()" >Reservar</button>
                </div>
            </div>
        </div>
    </div>
</div>
